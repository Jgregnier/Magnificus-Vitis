<h1>Your Wines</h1>
<div ng-repeat="wine in wineResults">
  <div class="col-md-4 wineCard" ng-click="open(wine)">
    <p>{{wine.name}}</p>
    <p>Varietal : {{wine.varietal}}</p>
    <p>Vintage : {{wine.vintage}}</p>
    <p>Region : {{wine.region}}</p
    <p>Price : {{wine.price}}</p>
    <div>Rating : {{wine.snoothrank}}</p>
    <img ng-src={{wine.image}}> <br>
    </div>
  </div>
</div>
