<div class="modal-header">
  <h1>{{wine.wineName}}</h1>
</div>
<div class="modal-body">
  <div class="myCellarModal">
    <p>{{wine.wineName}}</p>
    <p>Varietal: {{wine.vwineVrietal}}</p>
    <p>Vintage: {{wine.wineVintage}}</p>
    <p>Region: {{wine.wineRegion}}</p>
    <p>Price: {{wine.winePrice}}</p>
    <p>Your Rating: {{wine.personalRating}}</p>
    <p>Snooth Rank: {{wine.wineRank}}</p>
    <img ng-src={{wine.wineImage}}><br>

    <div class = "myCellarModalImputs">
      <label for="personalComment">Personal Comment:</label>
      <input type="textarea" id="personalComment" name="personalComment" ng-model="wine.personalComment"/><br>

      <label for="personalRating">Personal Rating:</label>
      <input type="number" name="personalRating" ng-model="wine.personalRating"/>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="md-button purpleBtn" ng-click="close()">Close</button>
    <button class="md-button purpleBtn" ng-click="edit(wine.key)">Edit</button>
</div>
