
<div class="findWine">
  <h1>Use your location to find stores near you, or enter a zipcode </h1>
  <button class="md-button purpleBtn" ng-click="findWithLocation()">Use my location</button>
  <p>OR</p>
  <input type="text" ng-model="zipCode" placeholder="Input Zip Code Here">
  <button class="md-button purpleBtn" ng-click="find(zipCode)">Find Stores</button>
</div>
