<div class="container">
  <h1>Use your location to find stores near you, or enter a zipcode </h1>
  <button class="btn btn-primary" ng-click="findWithLocation()">Use my location</button> <br>
  <input type="text" ng-model="zipCode">
  <button class="btn btn-primary" ng-click="find(zipCode)">Find Stores</button>
</div>
